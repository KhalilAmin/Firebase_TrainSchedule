<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Penn Station Times</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <h1>Penn Station Schedule</h1>
        </div>
        <div class="panel-header">Current Train Schedule</div>
        <table class="table table-striped">
            <tr>
                <td>Train Track</td>
                <td>Line</td>
                <td>Frequency (min)</td>
                <td>Next Arrival</td>
                <td>Minutes Away</td>
            </tr>
        </table>
        <div class="panel-header">Add Train</div>
        <form>
            <div class="form-group">
              <label for="trainTrackInput">Train Track</label>
              <input type="text" class="form-control" id="trackInput" placeholder="1-5">
            </div>
            <div class="form-group">
              <label for="lineInput">Line</label>
              <input type="text" class="form-control" id="lineInput" placeholder="Line">
            </div>
            <div class="form-group">
                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="frequencyInput">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
    </div>
</body>
